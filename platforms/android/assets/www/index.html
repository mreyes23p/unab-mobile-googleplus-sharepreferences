<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" type="text/css" href="css/ratchet.css"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <title>Unab Mobile</title>
    </head>
    <body>
        <div id="content-wrapper">

            <div data-bind="with: loginVM, visible: isLoginVisible" >
                <header class="bar bar-nav">
                    <h1 class="title">Inicio de sesión</h1>
                </header>
                <div class="content">
                    <span>Google+</span>
                    <div id="deviceready" class="blink">
                        <p class="event listening">Connecting to Device</p>
                        <p class="event received">Device is Ready</p>
                    </div>

                    <p id="feedback">No ha hecho inicio de sesión</p>
                    <br/><br/>

                </div>
                <!-- Block button in standard bar fixed above the footer -->
                <div class="bar bar-standard bar-footer-secondary">
                    <button class="btn btn-block btn-negative" data-bind="click: login">
                        Inicio de sesión con Google+
                    </button>
                </div>
            </div>

            <div data-bind="with: productsVM, visible: isProductsSectionVisible">
                <header class="bar bar-nav">
                    <h1 class="title">Productos</h1>
                </header>

                <div class="content">
                    <div class="row">

                    </div>
                    <br/><br/>
                    <div class="row">
                        <h2>Listado de Productos</h2><br>
                        <ul class="table-view" data-bind="foreach: products">
                            <li class="table-view-cell">
                                <a class="navigate-right">
                                    <span data-bind="text: name + ' ($' + price + ')'"></span>
                                </a>
                            </li>
                        </ul>
                        <span data-bind="visible: products().length === 0">No hay productos</span>
                    </div>
                </div>
                <nav class="bar bar-tab">
                    <img id="userPhoto" style="position:absolute; top:9px; left:10px" 
                         width="35px" height="35px" src="" />

                    <span id="userName" style="position:absolute; top:16px; left:55px"></span>
                    <button class="btn-negative btn-outlined" data-bind="click: logout" 
                            style="position:absolute; top:10px; right:10px">Salir</button>

                </nav>


            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script src="js/components/zepto.min.js"></script>
        <script src="js/components/knockout-3.3.0.js"></script>
        <script src="js/app/loginViewModel.js"></script>
        <script src="js/app/productsViewModel.js"></script>
        <script src="js/app/appViewModel.js"></script>
    </body>
</html>
